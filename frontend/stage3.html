<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Match | Stage 3 of 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #7209b7;
            --accent: #f72585;
            --text: #2b2d42;
            --text-light: #6c757d;
            --gradient: linear-gradient(135deg, #4361ee 0%, #7209b7 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            padding: 20px;
        }
        .card-container {
            width: 100%;
            max-width: 450px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.1);
            overflow: hidden;
            text-align: center;
        }
        .card-header {
            background: var(--gradient);
            color: white;
            padding: 25px;
            position: relative;
        }
        .stage-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .match-badge {
            background: var(--accent);
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(247, 37, 133, 0.3);
        }
        .card-header h1 {
            font-size: 1.5rem;
        }
        .card-content {
            padding: 32px;
        }
        .role-title {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 16px;
        }
        .role-description {
            color: var(--text-light);
            line-height: 1.7;
            margin-bottom: 28px;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        .feature {
            display: flex;
            align-items: center;
            background: #f0f4ff;
            padding: 10px 16px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--primary);
        }
        .feature i {
            margin-right: 8px;
            color: var(--secondary);
        }
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .btn {
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .btn-accept {
            background: var(--gradient);
            color: white;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .btn-alternatives {
            background: white;
            color: var(--text);
            border: 2px solid #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-header">
            <div class="stage-badge">Stage 3 of 5</div>
            <div class="match-badge">Perfect Match Found!</div>
            <h1>Our Top Recommendation</h1>
        </div>
        <div class="card-content">
            <h2 class="role-title">UX/UI Designer</h2>
            <p class="role-description">
                Based on your creative interests and problem-solving approach, this role aligns perfectly with your career aspirations and offers great growth opportunities.
            </p>
            <div class="features">
                <div class="feature"><i class="fas fa-palette"></i> Creative Work</div>
                <div class="feature"><i class="fas fa-chart-line"></i> High Growth</div>
                <div class="feature"><i class="fas fa-puzzle-piece"></i> Problem Solving</div>
            </div>
            <div class="action-buttons">
                <button class="btn btn-accept" onclick="window.location.href='stage5.html'">
                    <i class="fas fa-heart"></i> I Love This Choice!
                </button>
                <button class="btn btn-alternatives" onclick="window.location.href='stage4.html'">
                    <i class="fas fa-search"></i> See Alternatives
                </button>
            </div>
        </div>
    </div>
</body>
</html>
