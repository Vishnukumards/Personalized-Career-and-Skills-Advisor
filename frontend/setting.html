<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - CareerPulse Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #7209b7;
            --accent: #f72585;
            --text: #2b2d42;
            --gradient: linear-gradient(135deg, #4361ee 0%, #7209b7 100%);
            --card-bg: #ffffff;
            --transition: all 0.3s ease;
            --border-radius: 16px;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f9fc;
            color: var(--text);
        }
        .sidebar {
            min-height: 100vh; width: 260px; background: var(--gradient); color: #fff;
            position: fixed; top: 0; left: 0; z-index: 1000;
            box-shadow: 2px 0 16px rgba(0,0,0,0.1); transition: transform 0.3s;
        }
        .sidebar .brand {
            font-size: 1.6rem; font-weight: 800; padding: 24px; text-align: center;
            color: #fff; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .sidebar .brand i { margin-right: 10px; color: var(--accent); }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8); padding: 14px 24px; margin: 4px 16px;
            font-size: 1rem; font-weight: 500; transition: var(--transition); border-radius: 12px;
        }
        .sidebar .nav-link.active, .sidebar .nav-link:hover {
            background: rgba(255,255,255,0.15); color: #fff;
        }
        .main-content {
            margin-left: 260px; padding: 2rem; transition: margin-left 0.3s;
        }
        .data-card {
            border-radius: var(--border-radius); background: var(--card-bg);
            box-shadow: 0 8px 32px rgba(0,0,0,0.05); padding: 2rem;
        }
        .card-title { font-weight: 700; color: var(--primary); }

        @media (max-width: 991.98px) {
            .sidebar { transform: translateX(-100%); }
            .sidebar.show { transform: translateX(0); }
            .main-content { margin-left: 0; }
        }
    </style>
</head>
<body>
    <nav class="sidebar d-flex flex-column" id="sidebar">
        <div class="brand"><i class="fas fa-brain"></i> CareerPulse</div>
        <ul class="nav flex-column mb-auto px-2">
            <li class="nav-item"><a class="nav-link" href="adminDashboard.html"><i class="fas fa-tachometer-alt fa-fw me-2"></i>Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-users fa-fw me-2"></i>Users</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-briefcase fa-fw me-2"></i>Career Paths</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="fas fa-chart-line fa-fw me-2"></i>Analytics</a></li>
            <li class="nav-item"><a class="nav-link active" href="setting.html"><i class="fas fa-cog fa-fw me-2"></i>Settings</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2 fw-bold">Settings</h1>
            <button class="btn btn-link d-lg-none" id="sidebarToggle"><i class="fas fa-bars fa-lg"></i></button>
        </div>
        <div class="row g-4">
            <div class="col-lg-6">
                <div class="data-card">
                    <h5 class="card-title mb-4"><i class="fas fa-user-cog me-2"></i>Account Settings</h5>
                    <div class="mb-3"><label class="form-label">Username</label><input type="text" class="form-control" value="AdminUser" disabled></div>
                    <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" value="admin@careerpulse.ai" disabled></div>
                    <button class="btn btn-primary mt-2" disabled>Update Profile</button>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="data-card">
                    <h5 class="card-title mb-4"><i class="fas fa-bell me-2"></i>Notification Settings</h5>
                    <div class="form-check form-switch mb-3"><input class="form-check-input" type="checkbox" id="emailNotif" checked disabled><label class="form-check-label" for="emailNotif">Email Notifications</label></div>
                    <div class="form-check form-switch mb-3"><input class="form-check-input" type="checkbox" id="pushNotif" checked disabled><label class="form-check-label" for="pushNotif">Push Notifications</label></div>
                    <div class="form-check form-switch mb-3"><input class="form-check-input" type="checkbox" id="smsNotif" disabled><label class="form-check-label" for="smsNotif">SMS Notifications</label></div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="data-card">
                    <h5 class="card-title mb-4"><i class="fas fa-shield-alt me-2"></i>Privacy & Security</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">Two-Factor Authentication<span class="badge bg-success-subtle text-success-emphasis rounded-pill">Enabled</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">Data Encryption<span class="badge bg-success-subtle text-success-emphasis rounded-pill">Active</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('sidebarToggle')?.addEventListener('click', function() {
            document.getElementById('sidebar')?.classList.toggle('show');
        });
    </script>
</body>
</html>
