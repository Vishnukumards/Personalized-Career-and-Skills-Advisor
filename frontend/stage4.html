<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Recommendation | Stage 4 of 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #7209b7;
            --accent: #f72585;
            --text: #2b2d42;
            --text-light: #6c757d;
            --gradient: linear-gradient(135deg, #4361ee 0%, #7209b7 100%);
            --card-bg: #ffffff;
            --transition: all 0.3s ease;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background: var(--gradient);
            color: white;
            padding: 28px 30px;
            text-align: center;
        }
        .stage-indicator {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        h1 {
            font-size: 1.8rem;
            margin-bottom: 12px;
        }
        .progress-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            max-width: 300px;
            margin: auto;
        }
        .progress-fill {
            height: 100%;
            width: 80%;
            background: var(--accent);
            border-radius: 10px;
        }
        .content { padding: 32px; }
        .section-title {
            color: var(--primary);
            font-weight: 600;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .career-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        .career-option {
            background: white;
            border: 2px solid #eef2ff;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }
        .career-option:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.1);
        }
        .career-option.active {
            border-color: var(--primary);
            background: #f0f3ff;
        }
        .career-icon {
            color: var(--secondary);
            font-size: 2rem;
            margin-bottom: 12px;
        }
        .career-name {
            font-weight: 600;
            color: var(--text);
            font-size: 1rem;
        }
        .career-desc {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 4px;
        }
        textarea#career-info {
            width: 100%;
            min-height: 120px;
            border: 2px solid #e6e6e6;
            border-radius: 12px;
            padding: 16px;
            resize: vertical;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s;
            font-size: 0.95rem;
            background-color: #f8f9ff;
        }
        textarea#career-info:focus {
            outline: none;
            border-color: var(--primary);
        }
        .footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 24px;
        }
        .btn {
            background: var(--gradient);
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: var(--transition);
            font-size: 1rem;
            text-decoration: none;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="stage-indicator">Stage 4 of 5</div>
            <h1>Explore Other Recommended Paths</h1>
            <div class="progress-bar"><div class="progress-fill"></div></div>
        </div>
        <div class="content">
            <h2 class="section-title">Select a path to see details:</h2>
            <div class="career-options">
                <div class="career-option" onclick="selectCareer(this, 'engineering')">
                    <div class="career-icon"><i class="fas fa-cogs"></i></div>
                    <div class="career-name">Software Engineering</div>
                    <div class="career-desc">Build and maintain software systems.</div>
                </div>
                <div class="career-option" onclick="selectCareer(this, 'data_science')">
                    <div class="career-icon"><i class="fas fa-chart-bar"></i></div>
                    <div class="career-name">Data Science</div>
                    <div class="career-desc">Analyze data to find insights.</div>
                </div>
                <div class="career-option" onclick="selectCareer(this, 'product_management')">
                    <div class="career-icon"><i class="fas fa-tasks"></i></div>
                    <div class="career-name">Product Management</div>
                    <div class="career-desc">Guide a product's success.</div>
                </div>
            </div>
            <textarea id="career-info" placeholder="Select a career path to see details here..."></textarea>
            <div class="footer">
                <a href="stage5.html" class="btn">Confirm Choice & Next <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </div>

    <script>
        const careerDetails = {
            engineering: "Software Engineering focuses on designing, developing, and testing software. Key skills include programming languages like Python and Java, understanding algorithms, and system design principles. It's a great fit for logical problem-solvers.",
            data_science: "Data Science involves extracting insights from data using statistical analysis and machine learning. You'll need skills in Python/R, SQL, and data visualization. This path is ideal for those who are curious and analytical.",
            product_management: "Product Management is about guiding a product's strategy from conception to launch. It requires a blend of business acumen, technical understanding, and user empathy. Strong communication and leadership skills are essential."
        };

        function selectCareer(element, careerKey) {
            document.querySelectorAll('.career-option').forEach(option => {
                option.classList.remove('active');
            });
            element.classList.add('active');
            document.getElementById('career-info').value = careerDetails[careerKey];
        }
        
        // Pre-select the first option on load
        window.onload = function() {
            const firstOption = document.querySelector('.career-option');
            if(firstOption) {
                firstOption.click();
            }
        };
    </script>
</body>
</html>
